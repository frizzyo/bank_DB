<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты взявшие кредит от 500000 до 1000000 рублей</title>
</head>
<body>
<table border="1px">
    <caption>
        Клиенты взявшие кредит от 500.000 до 1.000.000 рублей
    </caption>
    <tr>
        <th></th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Паспортные данные</th>
        <th>Адрес</th>
        <th>Зарплата</th>
    </tr>
    {% for name in credit %}
        <tr>
            <td>{{ name.client_id }}</td>
            <td>{{ name.First_name }}</td>
            <td>{{ name.Second_name }}</td>
            <td>{{ name.Third_name }}</td>
            <td>{{ name.Passport }}</td>
            <td>{{ name.Address }}</td>
            <td>{{ name.Salary }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
